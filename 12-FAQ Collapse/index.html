<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Collapse</title>
    <link rel="stylesheet" href="/12-FAQ Collapse/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>

    <h1>faq</h1>
    <div class="faq-container">
        <div class="faq">
            <h3 class="faq-title">Fix a problem?</h3>
            <p class="faq-text">Troubleshoot problems playing videos</p>

            <button class="faq-toggle">
                <i class="fa-solid fa-chevron-down"></i>
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
       
        <div class="faq">
            <h3 class="faq-title">Known Issues</h3>
            <p class="faq-text">Troubleshoot problems playing videos</p>

            <button class="faq-toggle">
                <i class="fa-solid fa-chevron-down"></i>
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
       
        <div class="faq">
            <h3 class="faq-title">Your account on XXX</h3>
            <p class="faq-text">Troubleshoot problems playing videos</p>

            <button class="faq-toggle">
                <i class="fa-solid fa-chevron-down"></i>
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
       
        <div class="faq">
            <h3 class="faq-title">Web and Desktop</h3>
            <p class="faq-text">Troubleshoot problems playing videos</p>

            <button class="faq-toggle">
                <i class="fa-solid fa-chevron-down"></i>
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
       
        <div class="faq">
            <h3 class="faq-title">What happens after I download?</h3>
            <p class="faq-text">Troubleshoot problems playing videos</p>

            <button class="faq-toggle">
                <i class="fa-solid fa-chevron-down"></i>
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
        
    <script src="/12-FAQ Collapse/app.js"></script>
</body>
</html>
